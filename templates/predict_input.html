<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #4e747b, #0e9e6e);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      margin: 0;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #10b981;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0e9e6e;
    }


    .footer {
      background-color: #2d3748;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #10b981;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Diabetes Prediction App</h1>
    <p>Get accurate insights into your health with a few simple inputs</p>
  </header>

  <div class="container">
    <h2>Predict Diabetes Risk</h2>
    <p>Make sure every field is filled with a valid <u>number</u> for accurate prediction results.</p>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <input type="text" name="Pregnancies" placeholder="Pregnancies" required />
      <input type="text" name="Glucose" placeholder="Glucose" required />
      <input type="text" name="BloodPressure" placeholder="Blood Pressure" required />
      <input type="text" name="SkinThickness" placeholder="Skin Thickness" required />
      <input type="text" name="Insulin" placeholder="Insulin" required />
      <input type="text" name="BMI" placeholder="BMI" required />
      <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required />
      <input type="text" name="Age" placeholder="Age" required />
      <button type="submit">Predict</button>
    </form>
    <!-- {% if result %}
      <h2 style="color:#28a745; margin-top: 20px;">Prediction: {{ result }}</h2>
    {% endif %} -->
  </div>

  <footer class="footer">
    <p>© 2025 Diabetes Prediction App | Developed with ❤️</p>
    <p>For more info, visit our <a href="#">support page</a></p>
  </footer>
</body>
</html>
